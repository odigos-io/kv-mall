apiVersion: apps/v1
kind: Deployment
metadata:
  name: ads
  labels:
    app: ads
spec:
  selector:
    matchLabels:
      app: ads
  template:
    metadata:
      labels:
        app: ads
    spec:
      containers:
      - name: ads
        image: dev/ads:dev
        ports:
          - containerPort: 8080
        securityContext:
          runAsUser: 1000
        env:
          - name: DB_HOST
            value: "mysql.kv-mall-infra"
          - name: DB_USER
            value: "adsuser"
          - name: DB_PASS
            value: "adspass"
          - name: DB_NAME
            value: "adsdb"
